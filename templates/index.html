<!DOCTYPE html>
<html>
<head>
    <title>PDF Digitizer</title>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .upload-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .result-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        #result {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            white-space: pre-wrap;
        }
        .custom-file-upload {
            border: 2px dashed #ddd;
            border-radius: 5px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            margin-bottom: 1rem;
        }
        .custom-file-upload:hover {
            border-color: #0d6efd;
            background: #f8f9fa;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .file-name {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .table-container {
            margin-bottom: 2rem;
        }
        .table {
            background: white;
            margin-bottom: 1rem;
        }
        .table th {
            background: #f8f9fa;
        }
        .section-title {
            color: #0d6efd;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #0d6efd;
        }
        .table-container {
            margin-bottom: 2rem;
        }
        .table {
            background: white;
            margin-bottom: 1rem;
        }
        .table th {
            background: #f8f9fa;
        }
        .section-title {
            color: #0d6efd;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #0d6efd;
        }
       

    </style>
        
</head>
<body>
    <div class="main-container">
        <div class="upload-container">
            <h1 class="text-center mb-4">Klebl</h1>
            <form id="uploadForm">
                <div class="custom-file-upload" id="dropZone">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-cloud-upload mb-3" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"/>
                        <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z"/>
                    </svg>
                    <h5>Drag & Drop your PDF here</h5>
                    <p class="text-muted">or click to browse</p>
                    <input type="file" name="pdf" accept=".pdf" required id="fileInput" style="display: none">
                </div>
                <div id="fileName" class="file-name text-center"></div>
                <button type="submit" class="btn btn-primary w-100">Process PDF</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner-border loading-spinner text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Processing your PDF...</p>
            </div>
        </div>
          <div class="result-container" id="resultContainer" style="display: none;">
              <div class="d-flex justify-content-between align-items-center mb-4">
                  <h3>Results</h3>
                  <select class="form-select" style="width: 200px;" id="viewSelector">
                      <option value="json">JSON View</option>
                      <option value="table">Table View</option>
                  </select>
              </div>
              <div id="jsonView"></div>
              <div id="tableView" style="display: none;"></div>
          </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileName = document.getElementById('fileName');
        const resultContainer = document.getElementById('resultContainer');

        // Handle drag and drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#0d6efd';
            dropZone.style.background = '#f8f9fa';
        });

        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ddd';
            dropZone.style.background = 'white';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#ddd';
            dropZone.style.background = 'white';
            fileInput.files = e.dataTransfer.files;
            updateFileName();
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', updateFileName);

        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileName.textContent = `Selected file: ${fileInput.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        }

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = new FormData(e.target);
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            loading.style.display = 'block';
            resultContainer.style.display = 'none';
            result.textContent = '';

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: form
                });
                const data = await response.json();
                const parsedResult = JSON.parse(data.result);
                result.textContent = JSON.stringify(parsedResult, null, 2);
                resultContainer.style.display = 'block';
            } catch (error) {
                result.textContent = 'Error processing PDF';
                resultContainer.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        };
        function createTableFromJSON(jsonData) {
    let tableHtml = '';
    
    for (const [section, data] of Object.entries(jsonData)) {
        if (typeof data === 'object' && !Array.isArray(data)) {
            tableHtml += `
                <div class="table-container">
                    <h4 class="section-title">${section}</h4>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Field</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            for (const [key, value] of Object.entries(data)) {
                // Handle different value types
                let displayValue = value;
                if (typeof value === 'object' && value !== null) {
                    displayValue = JSON.stringify(value, null, 2);
                } else if (value === null) {
                    displayValue = '';
                }
                
                tableHtml += `
                    <tr>
                        <td>${key}</td>
                        <td>${displayValue}</td>
                    </tr>
                `;
            }
            
            tableHtml += `
                        </tbody>
                    </table>
                </div>
            `;
        }
    }
    return tableHtml;


            }

            // Modify the form submission handler
            document.getElementById('uploadForm').onsubmit = async (e) => {
                e.preventDefault();
                const form = new FormData(e.target);
                const loading = document.getElementById('loading');
                const jsonView = document.getElementById('jsonView');
                const tableView = document.getElementById('tableView');
                
                loading.style.display = 'block';
                resultContainer.style.display = 'none';
                jsonView.textContent = '';
                tableView.innerHTML = '';

                try {
                    const response = await fetch('/process', {
                        method: 'POST',
                        body: form
                    });
                    const data = await response.json();
                    const parsedResult = JSON.parse(data.result);
                    
                    // Set JSON view
                    jsonView.textContent = JSON.stringify(parsedResult, null, 2);
                    
                    // Set Table view
                    tableView.innerHTML = createTableFromJSON(parsedResult);
                    
                    resultContainer.style.display = 'block';
                } catch (error) {
                    jsonView.textContent = 'Error processing PDF';
                    resultContainer.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                }
            };

            // Add view selector handler
            document.getElementById('viewSelector').addEventListener('change', (e) => {
                const jsonView = document.getElementById('jsonView');
                const tableView = document.getElementById('tableView');
                
                if (e.target.value === 'table') {
                    jsonView.style.display = 'none';
                    tableView.style.display = 'block';
                } else {
                    jsonView.style.display = 'block';
                    tableView.style.display = 'none';
                }
            });

    </script>
</body>
</html>
